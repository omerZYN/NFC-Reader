<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Kart Okuma</title>
</head>
<body>
    <button id="readCardButton">Kart Oku</button>
    <pre id="cardData"></pre>

    <script>
        document.getElementById('readCardButton').addEventListener('click', function() {
            fetch('/read-card')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cardData').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
