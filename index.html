<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Demo</title>
</head>
<body>
    <h1>NFC Demo</h1>
    <div id="nfc-content"></div>

    <script>
        if ('NFCReader' in window) {
            const nfcReader = new NFCReader();

            nfcReader.onreading = event => {
                const tag = event.message.records[0];
                const decoder = new TextDecoder();
                const payload = decoder.decode(tag.data);

                const nfcContent = document.getElementById('nfc-content');
                let output = '';
                
                // NFC kartında 63 blok olduğunu varsayıyoruz
                for (let i = 0; i < 63; i++) {
                    // Örneğin her bloğun 16 bayt veri içerdiğini varsayıyoruz
                    let blockData = payload.slice(i * 16, (i + 1) * 16);
                    blockData = blockData.padEnd(32, '0'); // Veriyi 16 baytlık olarak doldur
                    output += `<p>Block ${i}: ${blockData}</p>`;
                }

                nfcContent.innerHTML = output;
            };

            nfcReader.start().catch(error => {
                console.log(`Hata: ${error}`);
            });
        } else {
            console.log("Tarayıcı NFC'yi desteklemiyor.");
        }
    </script>
</body>
</html>
